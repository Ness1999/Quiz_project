<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="screen">
                <div id="screen-item">
                    <p id="progressText" class="screen-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="bottom-screen">
                    <div id="timer">
                        <p class="timer-prefix">Time Left</p>
                        <div class="timer-value">
                          <h id="timerDisplay">10</h>
                          
                        </div>
                      </div>
                    <div id="screen-item">
                      <p class="screen-prefix">
                        Score
                      </p>
                      <h1 class="screen-main-text" id="score">
                        0
                      </h1>
                    </div>
                  </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="incorrectSound" src="incorrect.mp3"></audio>

    <script src="./questions/very_hard_questions.js"></script>
    <script src="./games/very_hard_game.js"></script>
</body>
</html>
