<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congratulations!</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 style="text-align: center;">Your score is</h1>
        <!-- Set the final score text -->
        <h2 id="finalScore" style="color: white;"></h2>

        <!-- Display score message here -->
        <p id="scoreMessage" style="color: white; font-size: 30px; margin-bottom: 30px; text-align: center;"></p>

        <form>
          <input type="text" id="username" placeholder="write your name" autocomplete="off" />

          <button type="button" class="btn" id="saveScoreBtn">
            Save
          </button>
        </form>
        <a class="btn" href="../index.html">Play Again</a>
        <a class="btn" href="./highscores.html">High Scores</a>
      </div>
    </div>
  
    <script src="./end.js"></script>
  </body>
</html>
