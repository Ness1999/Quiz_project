<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="icon_path" type="image/x-icon">

    <style>

        #highScoresList {
         list-style: none;
         padding-left: 0;
         margin-bottom: 4rem;
         
         }

        .high-score {
         font-size: 2.8rem;
         margin-bottom: 0.5rem;
         color: white;
         text-align: center;
         }

        .high-score:hover {
          transform: scale(1.025);


         }
    </style>


  </head>

  <body>
    <div class="container">
      <div id="highScores" class="flex-center flex-column">
        <h1 id="finalScore" style="text-align: center;">High Scores</h1>
        <ul id="highScoresList"></ul>
        <a class="btn" href="../index.html" onclick="playClickSoundAndNavigate(this); return false;">Go Home</a>
      </div>
    </div>

    <audio id="clickSound" src="../click.mp3"></audio>


    <script>



    const highScoresList = document.getElementById("highScoresList");
    const highScores = JSON.parse(localStorage.getItem("highScores")) || [];

    highScoresList.innerHTML = highScores
     .map(score => {
      return `<li class="high-score">${score.name} - ${score.score}</li>`;
    })
        .join("");

        function playClickSoundAndNavigate(element) {
        var clickSound = document.getElementById('clickSound');

        // Play the sound
        clickSound.currentTime = 0;
        clickSound.play();

        // Add a delay before navigation (500 milliseconds)
        setTimeout(function () {
          window.location.href = element.href;
        }, 450); // Adjust the delay as needed

        // Prevent form submission
        if (element.tagName.toLowerCase() === 'button') {
          element.closest('form').addEventListener('submit', function (event) {
            event.preventDefault();
          });
        }
      }

    </script>


  </body>
</html>
