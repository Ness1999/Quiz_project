<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose A Topic</title>
    <link rel="stylesheet" href="./game/main.css">
</head>
<body>

    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1 style="text-align: center;">Choose Your Level</h1>
            <a class="btn" href="./game/easy.html" id="easyBtn" onclick="playClickSoundAndNavigate(this); return false;">Easy</a>
            <a class="btn" href="./game/medium.html" id="mediumBtn" onclick="playClickSoundAndNavigate(this); return false;">Medium</a>
            <a class="btn" href="./game/hard.html" id="hardBtn" onclick="playClickSoundAndNavigate(this); return false;">Hard</a>
            <a class="btn" href="./game/very hard.html" id="veryHardBtn" onclick="playClickSoundAndNavigate(this); return false;">Very Hard</a>
        </div>
    </div>

    <audio id="clickSound" src="./click.mpeg"></audio>

    <script>
        function playClickSoundAndNavigate(element) {
            var clickSound = document.getElementById('clickSound');
            
            // Play the sound
            clickSound.currentTime = 0;
            clickSound.play();

            // Add a delay before navigation (500 milliseconds)
            setTimeout(function () {
                window.location.href = element.href;
            }, 450); // Adjust the delay as needed
        }
    </script>

</body>
</html>
